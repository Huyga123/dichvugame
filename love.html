<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2607</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd1dc, #ffe6ec, #fff0f5, #ffd6e0);
      background-size: 400% 400%;
      animation: bgMove 6s ease-in-out infinite;
      font-family: "Poppins", sans-serif;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #ff4f79, #e91e63);
      transform: rotate(-45deg);
      animation: beat 1.1s infinite ease-in-out, glow 2s infinite alternate;
      box-shadow: 0 0 60px rgba(255, 85, 120, 0.6);
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #ff4f79, #e91e63);
      border-radius: 50%;
      z-index: 1;
    }

    .heart::before { top: -100px; left: 0; }
    .heart::after { top: 0; left: 100px; }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.25) rotate(-45deg); }
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 10px #ff9ecb); }
      100% { filter: drop-shadow(0 0 40px #ff3c78); }
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: #fff;
      font-size: 55px;
      font-weight: 800;
      text-shadow: 0 0 25px rgba(255,255,255,0.9), 0 0 60px rgba(255, 100, 150, 0.9);
      animation: pulseText 1.2s infinite ease-in-out;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes pulseText {
      0% { opacity: 1; text-shadow: 0 0 20px #fff, 0 0 40px #ff6b9b, 0 0 60px #ff4081; }
      50% { opacity: 0.8; text-shadow: 0 0 40px #fff, 0 0 80px #ff6b9b, 0 0 100px #ff4081; transform: scale(1.1) rotate(45deg); }
      100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }

    /* Hiệu ứng vòng sáng */
    .glow-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      animation: spin 8s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hạt sáng bay lung linh */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.5); opacity: 0.9; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

    /* Tin nhắn tình yêu */
    .message {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #fff;
      opacity: 0;
      text-shadow: 0 0 20px #ff6b9b, 0 0 40px #ff4081;
      animation: showMessage 2s forwards;
      animation-delay: 3s;
    }

    @keyframes showMessage {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glow-circle"></div>
  <div class="heart">
    <div class="text">2607</div>
  </div>
  <div class="message">Anh thích em từ ngày gặp mặt... Anh ghi vào lịch để tính từ ngày đó tới❤️</div>

  <script>
    // Tạo hạt sáng ngẫu nhiên
    for (let i = 0; i < 50; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * window.innerWidth + "px";
      p.style.top = window.innerHeight + "px";
      p.style.width = p.style.height = Math.random() * 8 + "px";
      p.style.animationDelay = Math.random() * 5 + "s";
      p.style.background = `hsl(${Math.random() * 60 + 330}, 100%, 85%)`;
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
