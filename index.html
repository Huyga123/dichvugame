<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6ec, #fff6f9);
      overflow: hidden;
    }
    .login-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(255, 105, 135, 0.2);
      text-align: center;
      transition: transform 0.4s ease;
    }
    .login-box:hover {
      transform: scale(1.03);
    }
    h2 {
      color: #e84a5f;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ffd1dc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }
    input:focus {
      border-color: #ff9abf;
      box-shadow: 0 0 5px rgba(255, 155, 180, 0.4);
    }
    button {
      background: #e84a5f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff6b81;
    }
    .error {
      color: #e84a5f;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
      font-style: italic;
    }
    .note span {
      color: #e84a5f;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" />
    <input type="password" id="password" placeholder="Mật khẩu" />
    <button onclick="login()">Đăng nhập</button>
    <div class="error" id="error-msg">Sai thông tin đăng nhập!</div>
    <div class="note">
      Tên đăng: <span>fb</span><br />
      Mật khẩu: <span>ngaysinh</span> (ví dụ: <span>2202</span>)
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      if (user === "Nguyễn Hoàng Lan Anh" && pass === "2607") {
        document.querySelector(".login-box").style.opacity = "0";
        setTimeout(() => {
          window.location.href = "love.html";
        }, 800);
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
